<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="title">
        <h1>Application Form</h1><br><br>



        <form action="">

            <label for="name">Name</label><br>
            <input type="text"><br><br>
            <label for="surname">Surname</label><br>
            <input type="text"><br><br>
            <label for="password">Password</label><br>
            <input type="password"><br><br>

            <legend>Select your gender:</legend>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" checked>
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" checked><br><br>


            <label for="text">Select your education level:</label><br>
            <input type="checkbox" name="education">
            <label for="text">Primary school</label><br>
            <input type="checkbox" name="education">
            <label for="text">Bachelor</label><br>
            <input type="checkbox" name="education">
            <label for="text">Master</label><br>
            <input type="checkbox" name="education">
            <label for="text">Doctoral</label><br><br>

            <label for="age">Age:</label><br>
            <input type="number" min="1" max="150" step="1"><br><br>

            <label for="height">Height:</label><br>
            <input type="number" min="1" max="300" step="1"><br><br>

            <label for="weight">Weight:</label><br>
            <input type="number" min="1" max="300" step="1"><br><br>

            <div class="confirmbt">
                <button>Confirm</button>

            </div>


        </form>




    </div>





</body>

</html>
